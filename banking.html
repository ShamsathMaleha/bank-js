<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="text-gray-600">details</span></h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="mt-12 w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total" >45</span> </h4>
                </div>
                <div class="bg-green-400 p-8 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">45</span></h4>
                </div>
                
            </div>

        </section>
        <!-- Deposite and withdraw -->
        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>

                    <div>
                        <input id="deposite-amount" class="border-2 block w-3/4  mb-4 px-2 border-gray-400 rounded" type="text" placeholder="Enter Amount">
                        <button id="deposite-button" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Deposite</button>

                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>

                    <div>
                        <input id="withdraw-amount" class="border-2 block w-3/4  mb-4 px-2 border-gray-400 rounded" type="text" placeholder="Enter Amount">
                        <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Withdraw</button>

                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
